<div class="single-slider col-lg-12">
    <span class="glyphicon glyphicon-minus" ng-click="decrement()"></span>
    <input type="range" min="{{min}}" max="{{max}}" ng-model-options="{ debounce: debounce }"  ng-model="value"></input>
        <span class="glyphicon glyphicon-plus" ng-click="increment()"></span>
        <div class="hint-mark" data-toggle="tooltip" data-container="body" data-placement="left" title="{{tooltip}}">?</div>
        <div id="static-output">{{value}}</div>
</div>
