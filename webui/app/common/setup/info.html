<div class="container modal-dialog modal-lg" ng-if="!loading">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()">&times;</button>
    <h4 class="modal-title">OpenDeck configurator</h4>
    </div>
        <div class="modal-body">
            <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <h3>Firmware version:</h3>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h3>{{firmwareVersion}}</h3>
            </div>
            </div>
            <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <h3>Board variant:</h3>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h3>{{boardName}}</h3>
            </div>
            </div>
            <div class="row" ng-if="boardName == 'OpenDeck'">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <h3>Board revision:</h3>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h3>{{hardwareVersion}}</h3>
            </div>
            </div>
            <br>
            <div class="row">
            <button type="button" class="btn outline-btn" ng-click="checkUpdate()">Check for update</button>
            <button type="button" class="btn outline-btn" ng-click="reboot()" confirm="This option will start reboot sequence. Are you sure?" >Reboot device</button>
            <button type="button" class="btn outline-btn" ng-click="factoryReset()" confirm="This option will start factory reset. Are you sure?" >Factory reset</button>
              <!--<button type="button" class="btn outline-btn" ng-click="factoryReset()" >Factory reset</button>-->
            <button type="button" class="btn outline-btn" ng-click="bootloaderMode()" confirm="This option will start boot loader mode. Are you sure?">Bootloader mode</button>
             <!--<button type="button" class="btn outline-btn" ng-click="bootloaderMode()">Bootloader mode</button>-->
            </div>
        </div>
 </div>
