language: cpp

# use sed to replace the SSH URL with the public URL, then init and update submodules
before_install:
  - wget http://www.microchip.com/mymicrochip/filehandler.aspx?ddocname=en605750 -O avrtoolchain.tar.gz
  - tar xzf avrtoolchain.tar.gz
  - sudo ln -s $(pwd)/avr8-gnu-toolchain-linux_x86_64 /usr/local/avr
  - PATH=/usr/local/avr/bin:${PATH}
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - cd src/
  
install:  
  - sudo apt-get install -y srecord
  
script:
  - make fw_opendeck && make fw_pro_micro && make fw_leonardo && make fw_uno && make fw_mega && make fw_16u2 && make fw_8u2 && make fw_teensy2pp && make boot_opendeck && make boot_leonardo && make boot_mega && make boot_kodama && make fw_tannin && make fw_kodama && make fw_bergamot

# disable the default submodule logic
git:
    submodules: false
  
notifications:
  email:
    on_success: change
    on_failure: change
